name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Security Suite (App + Scanner)
      env:
        SECURE_MODE: 'TRUE' 
      run: |
        # 1. Start the app in the background & log output
        echo "Starting Target App..."
        nohup python target_app.py > app.log 2>&1 &
        
        # 2. Smart Wait: Loop until the app responds (max 15 seconds)
        echo "Waiting for app to initialize..."
        for i in {1..15}; do
          if curl -s http://127.0.0.1:5000 > /dev/null; then
            echo "App is UP and running!"
            break
          fi
          sleep 1
        done

        # 3. Last Check: If app is still down, show logs and fail
        if ! curl -s http://127.0.0.1:5000 > /dev/null; then
          echo "ERROR: App failed to start. Here are the logs:"
          echo "----------------------------------------------"
          cat app.log
          echo "----------------------------------------------"
          exit 1
        fi

        # 4. Run the Scanner
        echo "App is ready. Starting Scan..."
        python scanner.py http://127.0.0.1:5000

    - name: Upload Security Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-report
        path: scan_report.json

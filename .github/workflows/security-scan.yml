name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  debug-security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4  # Updated to v4

    - name: Set up Python
      uses: actions/setup-python@v5 # Updated to v5
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Security Suite
      env:
        SECURE_MODE: 'TRUE' 
      run: |
        # Start app in background and redirect ALL output to app.log
        echo "Starting Target App..."
        nohup python target_app.py > app.log 2>&1 &
        
        # Smart Wait: Loop up to 15 times (15 seconds)
        echo "Waiting for app to launch..."
        for i in {1..15}; do
          if curl -s http://127.0.0.1:5000 > /dev/null; then
            echo "App connected successfully!"
            break
          fi
          sleep 1
        done

        # If app is still down after loop, fail and show logs
        if ! curl -s http://127.0.0.1:5000 > /dev/null; then
          echo "CRITICAL ERROR: App failed to start."
          echo "--- APP LOGS ---"
          cat app.log
          echo "----------------"
          exit 1
        fi

        echo "Starting Scanner..."
        python scanner.py http://127.0.0.1:5000

    # Upload logs if it fails (using the new v4)
    - name: Upload Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4 # Updated to v4 (The Fix)
      with:
        name: error-logs
        path: app.log

    # Upload report if it succeeds
    - name: Upload Security Report
      if: success()
      uses: actions/upload-artifact@v4 # Updated to v4 (The Fix)
      with:
        name: security-scan-report
        path: scan_report.json

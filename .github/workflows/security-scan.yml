name: DevSecOps Pipeline

# Trigger this workflow on every push to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Check out the code from the repo
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Start the Target App in the background
    - name: Start Target App
      env:
        # Set to TRUE to ensure the build PASSES (Green Check)
        SECURE_MODE: 'TRUE' 
      run: |
        # Start app in background and log output to app.log
        nohup python target_app.py > app.log 2>&1 &
        echo "Waiting for app to start..."
        # Increased to 10 seconds to prevent "Connection Refused" on slow runners
        sleep 10 

    # 5. Run the Security Scanner
    - name: Run OWASP Header Scan
      run: |
        # Try to run the scanner. If it fails, print the app logs so we can debug.
        python scanner.py http://127.0.0.1:5000 || (echo "--- APP CRASH LOGS ---" && cat app.log && exit 1)

    # 6. Upload Scan Report as an Artifact
    - name: Upload Security Report
      if: always() # Run this even if the scan failed
      uses: actions/upload-artifact@v3
      with:
        name: security-scan-report
        path: scan_report.json
